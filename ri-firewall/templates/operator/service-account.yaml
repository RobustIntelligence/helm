{{- if .Values.riFirewall.operator.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "ri-firewall.operator.serviceAccountName" . }}
  labels:
    {{- include "ri-firewall.labels" . | nindent 4 }}
    {{- with .Values.riFirewall.operator.serviceAccount.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- include "ri-firewall.annotations" . | nindent 4 }}
    {{- with .Values.riFirewall.operator.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}
