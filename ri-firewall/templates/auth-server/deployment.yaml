apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ri-firewall.fullname" . }}-{{ .Values.riFirewall.authServer.name }}
  labels:
    app: {{ .Values.riFirewall.authServer.name }}
    {{- with .Values.riFirewall.authServer.deployment.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- include "ri-firewall.annotations" . | nindent 4 }}
    {{- with .Values.riFirewall.authServer.deployment.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.riFirewall.authServer.name }}
  {{- if not .Values.riFirewall.authServer.hpa.enabled }}
  replicas: {{ .Values.riFirewall.authServer.deployment.replicaCount }}
  {{- end }}
  template:
    metadata:
      labels:
        app: {{ .Values.riFirewall.authServer.name }}
        {{- with .Values.riFirewall.authServer.deployment.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        {{- include "ri-firewall.annotations" . | nindent 8 }}
        {{- with .Values.riFirewall.authServer.deployment.annotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.riFirewall.images.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Values.riFirewall.authServer.name }}
          image: "{{ .Values.riFirewall.images.backendImage.registry}}/{{ .Values.riFirewall.images.backendImage.name }}"
          imagePullPolicy: {{ .Values.riFirewall.images.backendImage.pullPolicy }}
          ports:
            - name: auth
              containerPort: {{ .Values.riFirewall.authServer.port }}
              protocol: TCP
          env:
            - name: FIREWALL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "ri-firewall.generatedSecretsName" . }}
                  key: apiKey
            - name: FIREWALL_AUTH0_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: {{ include "ri-firewall.existingSecretsName" . }}
                  key: auth0Domain
            - name: FIREWALL_AUTH0_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "ri-firewall.existingSecretsName" . }}
                  key: auth0ClientID
            - name: FIREWALL_AUTH0_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "ri-firewall.existingSecretsName" . }}
                  key: auth0ClientSecret
            - name: FIREWALL_USER_TOKEN_LIFETIME_HOURS
              value: {{ .Values.riFirewall.authServer.tokenLifetimeHours.userTokenLifetime | quote }}
            - name: FIREWALL_SYSTEM_TOKEN_LIFETIME_HOURS
              value: {{ .Values.riFirewall.authServer.tokenLifetimeHours.systemTokenLifetime | quote }}
            - name: RI_SERVICE_NAME
              value: {{ .Values.riFirewall.authServer.name }}
          resources:
            {{- toYaml .Values.riFirewall.authServer.deployment.resources | nindent 12 }}
          command:
            - "/ri/firewall"
          args:
            - "start-auth-server"
            - "--port={{ .Values.riFirewall.authServer.port }}"
