{{- if .Values.riFirewall.licenseServer.serviceAccount.create }}
# A Role granting access to write operations on k8s resources for the
# configuration server.
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "ri-firewall.licenseServer.serviceAccountName" . }}
rules:
  - apiGroups: ["fw.rbst.io"]
    resources: [firewallinstances]
    verbs:
    - get
    - list
{{- end }}
