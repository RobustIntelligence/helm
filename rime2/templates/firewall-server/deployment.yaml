apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rime.fullname" . }}-{{.Values.rime.firewallServer.name}}
  labels:
    app: {{.Values.rime.firewallServer.name}}
    {{- include "rime.labels" . | nindent 4 }}
    {{- with .Values.rime.firewallServer.deployment.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- include "rime.annotations" . | nindent 4 }}
    {{- with .Values.rime.firewallServer.deployment.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      app: {{.Values.rime.firewallServer.name}}
      {{- include "rime.selectorLabels" . | nindent 6 }}
  {{- if not .Values.rime.firewallServer.hpa.enabled }}
  replicas: {{ .Values.rime.firewallServer.deployment.replicaCount }}
  {{- end }}
  template:
    metadata:
      labels:
        app: {{.Values.rime.firewallServer.name}}
        {{- include "rime.labels" . | nindent 8 }}
        {{- with .Values.rime.firewallServer.deployment.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        {{- include "rime.annotations" . | nindent 8 }}
        {{- with .Values.rime.firewallServer.deployment.annotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.rime.images.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{.Values.rime.firewallServer.name}}
          env:
            {{- include "rime.webAppHostEnv" . | nindent 12 }}
            {{- include "rime.jwtEnv" . | nindent 12 }}
          image: "{{.Values.rime.images.backendImage.registry}}/{{ .Values.rime.images.backendImage.name }}"
          imagePullPolicy: {{ .Values.rime.images.backendImage.pullPolicy }}
          ports:
            - name: fw
              containerPort: {{ .Values.rime.firewallServer.port }}
              protocol: TCP
            - name: fw-rest
              containerPort: {{ .Values.rime.firewallServer.restPort }}
              protocol: TCP
            - name: fw-debug
              containerPort: 6060
              protocol: TCP
          livenessProbe:
            exec:
              command: [ "/bin/grpc_health_probe", "-addr=:{{ .Values.rime.firewallServer.port }}" ]
            periodSeconds: 5
          readinessProbe:
            exec:
              command: [ "/bin/grpc_health_probe", "-addr=:{{ .Values.rime.firewallServer.port }}" ]
            periodSeconds: 5
          startupProbe:
            exec:
              command: [ "/bin/grpc_health_probe", "-addr=:{{ .Values.rime.firewallServer.port }}" ]
            failureThreshold: 60
            periodSeconds: 5
          resources:
            {{- toYaml .Values.rime.firewallServer.deployment.resources | nindent 12 }}
          command:
            - "/rime/rime"
          args:
            - "start-firewall-server"
            - "--server-config-path=/config/server.config"
            - "--database-url={{ include "rime.fullname" . }}-mongodb-headless/?tls=false"
            - "--database-url-prefix=mongodb+srv://"
            - "--firewall-port={{ .Values.rime.firewallServer.port }}"
            - "--firewall-rest-port={{ .Values.rime.firewallServer.restPort }}"
            - "--feature-flag-addr={{ include "rime.fullname" . }}-feature-flag-server:{{ .Values.rime.featureFlagServer.port }}"
            - "--auth-server-addr={{ include "rime.fullname" . }}-auth-server:{{ .Values.rime.authServer.grpcPort }}"
            {{- if .Values.rime.monitoring.enabled }}
            - "--metrics-exposition-enabled=true"
            - "--metrics-exposition-port={{ .Values.rime.monitoring.port }}"
            {{- end }}
          volumeMounts:
            - name: {{ include "rime.fullname" . }}-{{ .Values.rime.firewallServer.name }}-config
              mountPath: "/config"
              readOnly: true
      volumes:
        # Volumes are defined at the Pod level, then mounted into containers within that Pod
        - name: {{ include "rime.fullname" . }}-{{ .Values.rime.firewallServer.name }}-config
          configMap:
            name: {{ include "rime.fullname" . }}-{{ .Values.rime.firewallServer.name }}-conf
            items:
              - key: "server.config"
                path: "server.config"
      {{- with .Values.rime.firewallServer.deployment.tolerations }}
      tolerations:
        {{- toYaml . | nindent 12 }}
      {{- end }}
      {{- with .Values.rime.firewallServer.deployment.affinity }}
      affinity:
        {{- toYaml . | nindent 12 }}
      {{- end }}
      {{- with .Values.rime.firewallServer.deployment.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 12 }}
      {{- end }}
