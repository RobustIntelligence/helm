{{- if .Values.rime.initMongoTLS.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "rime.initMongoTLS.serviceAccountName" . }}
  labels:
    {{- include "rime.labels" . | nindent 4 }}
    {{- with .Values.rime.initMongoTLS.serviceAccount.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- include "rime.annotations" . | nindent 4 }}
    {{- with .Values.rime.initMongoTLS.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}
