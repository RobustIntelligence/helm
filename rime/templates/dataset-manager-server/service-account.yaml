{{- if and .Values.rime.datasetManagerServer.enabled .Values.rime.datasetManagerServer.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "rime.datasetManagerServer.serviceAccountName" . }}
  labels:
    {{- include "rime.labels" . | nindent 4 }}
    {{- with .Values.rime.datasetManagerServer.serviceAccount.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- include "rime.annotations" . | nindent 4 }}
    {{- with .Values.rime.datasetManagerServer.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}
