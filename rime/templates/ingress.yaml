                  number:  {{ .Values.rime.uploadServer.restPort }}
          - path: /v1/users
            pathType: Prefix
            backend:
              service:
                name: {{ include "rime.fullname" . }}-{{ .Values.rime.authServer.name }}
                port:
                  number: {{ .Values.rime.authServer.grpcRestPort }}
          - path: /internal/users
            pathType: Prefix
            backend:
