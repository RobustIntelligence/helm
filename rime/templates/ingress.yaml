apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "rime.fullname" . }}-ingress
  labels:
    {{- include "rime.labels" . | nindent 4 }}
    {{- with .Values.rime.ingress.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- if .Values.tls.restEnabled }}
    nginx.ingress.kubernetes.io/auth-url: https://{{ include "rime.fullname" . }}-{{ .Values.rime.authServer.name }}.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.rime.authServer.port}}/v1/auth/validate
    {{- else }}
    nginx.ingress.kubernetes.io/auth-url: http://{{ include "rime.fullname" . }}-{{ .Values.rime.authServer.name }}.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.rime.authServer.port}}/v1/auth/validate
    {{- end }}
    nginx.ingress.kubernetes.io/auth-method: POST
    nginx.ingress.kubernetes.io/auth-response-headers: X-Rime-User, X-Rime-Api-Key, X-Rime-Api-Key-Name, X-Rime-Workspace, X-Rime-Agent, X-Rime-External-Agent-Register
    {{- if .Values.tls.restEnabled }}
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/proxy-ssl-secret: "{{.Release.Namespace}}/{{ include "rime.fullname" . }}-ingress-tls"
    nginx.ingress.kubernetes.io/proxy-ssl-name: "{{ include "rime.fullname" . }}-ingress-server"
    {{- end }}
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "360"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "360"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "360"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "sameorigin" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
      add_header Cross-Origin-Embedder-Policy "credentialless" always;
      add_header Cross-Origin-Opener-Policy "same-origin" always;
      add_header Cross-Origin-Resource-Policy "same-site" always;
      add_header Content-Security-Policy "default-src 'self' data:; style-src 'self' 'unsafe-inline' 'unsafe-hashes' https://fonts.googleapis.com https://cdn.datatables.net/; script-src 'self' https://cdn.redoc.ly/ https://cdnjs.cloudflare.com/ https://cdn.datatables.net/ 'sha256-aKkL5uJIn8IT6NRaVnTqZYwpUdS1WHm+y1JpAnirHI4=' 'sha256-MRjxq7P7h/pRR7k4ag0x+Mkgk/z0aZB09O9tWlLJTnQ='; font-src 'self' data: https://fonts.gstatic.com; child-src blob:; img-src 'self' data: https://cdn.redoc.ly/" always;
    {{- with .Values.rime.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- with .Values.rime.ingress.tls }}
  tls:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  ingressClassName: {{ .Values.rime.ingress.ingressClassName }}
  rules:
    - http:
        paths:
          - path: /internal/secrets
            pathType: Prefix
            backend:
              service:
                name: {{ include "rime.fullname" . }}-{{ .Values.rime.uploadServer.name }}
                port:
                  number:  {{ .Values.rime.uploadServer.restPort }}
          - path: /v1/registry
            pathType: Prefix
            backend:
              service:
                name: {{ include "rime.fullname" . }}-{{ .Values.rime.uploadServer.name }}
                port:
                  number:  {{ .Values.rime.uploadServer.restPort }}
          - path: /internal/file-scan-results
            pathType: Prefix
            backend:
              service:
                name: {{ include "rime.fullname" . }}-{{ .Values.rime.uploadServer.name }}
