{{- if .Values.rime.notificationsWorker.hpa.enabled }}
apiVersion: {{ include "rime.hpa.apiVersion" . }}
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "rime.fullname" . }}-{{ .Values.rime.notificationsWorker.name }}
  labels:
    app: {{ .Values.rime.notificationsWorker.name }}
    {{- include "rime.labels" . | nindent 4 }}
    {{- with .Values.rime.notificationsWorker.hpa.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- include "rime.annotations" . | nindent 4 }}
    {{- with .Values.rime.notificationsWorker.deployment.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "rime.fullname" . }}-{{ .Values.rime.notificationsWorker.name }}
  minReplicas: {{ .Values.rime.notificationsWorker.hpa.minReplicas }}
  maxReplicas: {{ .Values.rime.notificationsWorker.hpa.maxReplicas }}
  metrics:
{{ toYaml .Values.rime.notificationsWorker.hpa.metrics | indent 4 }}
{{- end }}
