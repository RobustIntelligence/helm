{{- if and .Values.tls.autorotateEnabled .Values.rime.rolloutRestart.serviceAccount.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "rime.rolloutRestart.serviceAccountName" . }}
  labels:
    {{- include "rime.labels" . | nindent 4 }}
  annotations:
    {{- include "rime.annotations" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "rime.rolloutRestart.serviceAccountName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "rime.rolloutRestart.serviceAccountName" . }}
{{- end }}
