{{- if and .Values.tls.autorotateEnabled .Values.rime.rolloutRestart.serviceAccount.create}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "rime.rolloutRestart.serviceAccountName" . }}
  labels:
    {{- include "rime.labels" . | nindent 4 }}
    {{- with .Values.rime.rolloutRestart.serviceAccount.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- include "rime.annotations" . | nindent 4 }}
    {{- with .Values.rime.rolloutRestart.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}
