{{- if .Values.tls.enableCertManager }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "rime.fullname" . }}-vault-certificate
spec:
  secretName: {{ include "rime.fullname" . }}-vault-tls
  duration: 4320h # 180d
  renewBefore: 744h # 31d
{{- with .Values.tls.certificateSpec.subject }}
  subject: {{ toYaml . | nindent 4 }}
{{- end}}
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
    rotationPolicy: Always
  usages:
    - server auth
    - client auth
  dnsNames:
    - {{ include "rime.fullname" . }}-vault-0.{{ include "rime.fullname" . }}-vault-internal
  ipAddresses:
    - 127.0.0.1
  issuerRef:
    name: {{ include "tls.certificateIssuerName" . }}
    kind: {{ .Values.tls.certificateSpec.issuerRef.kind }}
    group: {{ .Values.tls.certificateSpec.issuerRef.group }}
{{- end }}
