# Autogenerated by a script. DO NOT EDIT.
apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: toxicity-simple
  annotations:
    {{- include "ri-detection-resources.annotations" . | nindent 4 }}
spec:
  predictor:
    {{- with .Values.images.imagePullSecrets }}
    imagePullSecrets:
      {{- toYaml . | nindent 8 }}
    {{- end }}
    minReplicas: {{ .Values.modelServers.toxicitySimple.minReplicas }}
    maxReplicas: {{ .Values.modelServers.toxicitySimple.maxReplicas }}
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    containers:
      - name: toxicity-simple
      {{- if .Values.modelServers.toxicitySimple.useCachedArtifact.enabled }}
        image: "{{ .Values.modelServers.toxicitySimple.useCachedArtifact.dockerImageOverride.registry }}/{{ .Values.modelServers.toxicitySimple.useCachedArtifact.dockerImageOverride.name }}"
        imagePullPolicy: {{ .Values.modelServers.toxicitySimple.useCachedArtifact.dockerImageOverride.pullPolicy }}
      {{- else }}
        image: "{{ .Values.images.modelServerImage.registry}}/{{ .Values.images.modelServerImage.name }}"
        imagePullPolicy: {{ .Values.images.modelServerImage.pullPolicy }}
      {{- end }}
        env:
        {{- if not .Values.modelServers.toxicitySimple.useCachedArtifact.enabled }}
          - name: HUGGINGFACE_API_KEY
            valueFrom:
              secretKeyRef:
                name: {{ .Values.secrets.existingIntegrationSecretsName }}
                key: huggingfaceAPIKey
        {{- end }}
        ports:
          - name: rest
            protocol: TCP
            containerPort: 8080
        command:
          - "run_server"
        args:
          - "--model-config-path=/model_server/model-settings.json"
          - "--cache-dir=/model_cache"
        startupProbe:
          httpGet:
            path: /v2/models/toxicity-simple/ready
            port: 8080
          failureThreshold: 20
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /v2/models/toxicity-simple/ready
            port: 8080
          periodSeconds: 5
        resources:
          requests:
            memory: {{ .Values.modelServers.toxicitySimple.resources.requests.memory }}
            cpu: {{ .Values.modelServers.toxicitySimple.resources.requests.cpu }}
          limits:
            memory: {{ .Values.modelServers.toxicitySimple.resources.limits.memory }}
            cpu: {{ .Values.modelServers.toxicitySimple.resources.limits.cpu }}
        volumeMounts:
          - name: toxicity-simple-config
            mountPath: "/model_server"
            readOnly: true
          - name: toxicity-simple-model-cache
            mountPath: "/model_cache"
            readOnly: false
    volumes:
      # Volumes are defined at the Pod level, then mounted into containers within that Pod
      - name: toxicity-simple-config
        configMap:
          name: {{ include "ri-detection-resources.fullname" . }}-toxicity-simple-conf
          items:
            - key: "model-settings.json"
              path: "model-settings.json"
      - name: toxicity-simple-model-cache
        emptyDir: { }
{{- end }}
