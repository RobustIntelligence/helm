          {{- with .Values.rimeAgent.operator.crossPlaneRPCJob.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          containers:
          - name: {{ .Values.rimeAgent.operator.crossPlaneRPCJob.name }}
            image: "{{ .Values.rimeAgent.images.agentImage.registry }}/{{ .Values.rimeAgent.images.agentImage.name }}"
            env:
              {{- if .Values.rimeAgent.proxy.proxyEnabled }}
              - name: http_proxy
                value: {{ .Values.rimeAgent.proxy.httpProxy}}
              - name: https_proxy
                value: {{ .Values.rimeAgent.proxy.httpsProxy}}
              - name: no_proxy
                value: {{ .Values.rimeAgent.proxy.noProxy}}
              {{- end }}
              - name: RIME_CROSS_SERVICE_KEY
                valueFrom:
                  secretKeyRef:
                    name: {{ include "rime-agent.signingKeySecretName" . }}
                    key: crossServiceKey
              - name: BACKEND_ID
                value: {{ .Values.rimeAgent.rimeCrossPlaneServer.backendID | quote }}
            {{- with .Values.rimeAgent.operator.crossPlaneRPCJob.extraEnv }}
              {{- toYaml . | nindent 14 }}
            {{- end }}
            imagePullPolicy: {{ .Values.rimeAgent.images.agentImage.pullPolicy }}
            volumeMounts:
              {{- if .Values.tls.crossplaneEnabled }}
              - name: {{ .Values.rimeAgent.operator.crossPlaneRPCJob.name }}-{{ .Release.Namespace }}-tls
                mountPath: /var/tmp/tls/common
                readOnly: true
              {{- end }}
              - name: {{ include "rime-agent.fullname" . }}-{{ .Values.rimeAgent.operator.crossPlaneRPCJob.name }}-common-config
                mountPath: "/config"
                readOnly: true
              {{- with .Values.rimeAgent.operator.crossPlaneRPCJob.extraVolumeMounts }}
                {{- toYaml . | nindent 14 }}
              {{- end }}
            resources:
              {{- toYaml .Values.rimeAgent.operator.crossPlaneRPCJob.resources | nindent 14 }}
          restartPolicy: Never
          {{- with .Values.rimeAgent.operator.crossPlaneRPCJob.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.rimeAgent.operator.crossPlaneRPCJob.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumes:
            - name: {{ include "rime-agent.fullname" . }}-{{ .Values.rimeAgent.operator.crossPlaneRPCJob.name }}-common-config
              configMap:
                name: {{ include "rime-agent.fullname" . }}-{{ .Values.rimeAgent.operator.crossPlaneRPCJob.name }}-common-conf
                items:
                  - key: "server.config"
                    path: "server.config"
            {{- if and .Values.tls.crossplaneEnabled .Values.tls.enableCertManager}}
            - name: {{ .Values.rimeAgent.operator.crossPlaneRPCJob.name }}-{{ .Release.Namespace }}-tls
              secret:
                secretName: {{ .Values.rimeAgent.operator.crossPlaneRPCJob.name }}-{{ .Release.Namespace }}-tls
            {{- end }}
            {{- if and .Values.tls.crossplaneEnabled (not .Values.tls.enableCertManager) }}
            - name: {{ .Values.rimeAgent.operator.crossPlaneRPCJob.name }}-{{ .Release.Namespace }}-tls
              secret:
                secretName: {{ include "rime-agent.customCACertSecretName" . }}
            {{- end }}
            {{- with .Values.rimeAgent.operator.crossPlaneRPCJob.extraVolumes }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
      backoffLimit: {{ .Values.rimeAgent.operator.crossPlaneRPCJob.backoffLimit }}


