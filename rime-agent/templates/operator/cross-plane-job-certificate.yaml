{{- if and .Values.tls.crossplaneEnabled .Values.tls.enableCertManager }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.rimeAgent.operator.crossPlaneRPCJob.name }}-{{ .Release.Namespace }}-certificate
spec:
  secretName: {{ .Values.rimeAgent.operator.crossPlaneRPCJob.name }}-{{ .Release.Namespace }}-tls
  duration: 4320h # 180d
  renewBefore: 744h # 31d
{{- with .Values.tls.certificateSpec.subject }}
  subject: {{ toYaml . | nindent 4 }}
{{- end}}
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
    rotationPolicy: Always
  usages:
    - server auth
    - client auth
  dnsNames:
    - cross-plane-job
    - localhost
  issuerRef:
    name: {{ include "tls.certificateIssuerName" . }}
    kind: {{ .Values.tls.certificateSpec.issuerRef.kind }}
    group: {{ .Values.tls.certificateSpec.issuerRef.group }}
{{- end }}
