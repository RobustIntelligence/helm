{{- if .Values.rimeAgent.fileServer.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "rime-agent.fileServer.serviceAccountName" . }}
  labels:
    {{- with .Values.rimeAgent.fileServer.serviceAccount.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- include "rime-agent.annotations" . | nindent 4 }}
    {{- with .Values.rimeAgent.fileServer.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}
