{{- if and .Values.rimeAgent.registerAgent.serviceAccount.create (not .Values.rimeAgent.isInternal) }}
# Service account for the register agent init job.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "rime-agent.registerAgent.serviceAccountName" . }}
  labels:
    {{- include "rime-agent.labels" . | nindent 4 }}
    {{- with .Values.rimeAgent.registerAgent.serviceAccount.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- include "rime-agent.annotations" . | nindent 4 }}
    {{- with .Values.rimeAgent.registerAgent.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    helm.sh/hook: pre-install,pre-upgrade
    "helm.sh/hook-weight": "2"
{{- end }}
