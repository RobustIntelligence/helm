{{- if .Values.rimeAgent.agentDeploymentOperator.serviceAccount.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "rime-agent.fullname" . }}-{{ .Values.rimeAgent.agentDeploymentOperator.name }}-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "rime-agent.fullname" . }}-{{ .Values.rimeAgent.agentDeploymentOperator.name }}-role
subjects:
- kind: ServiceAccount
  name: {{ include "rime-agent.agentDeploymentOperator.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
